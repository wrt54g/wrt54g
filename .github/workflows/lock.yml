- name: Lock Threads
  # You may pin to the exact commit or the version.
  # uses: dessant/lock-threads@e460dfeb36e731f3aeb214be6b0c9a9d9a67eda6
  uses: dessant/lock-threads@v3.0.0
  with:
    # GitHub access token
    github-token: # optional, default is ${{ github.token }}
    # Number of days of inactivity before a closed issue is locked
    issue-inactive-days: 4
    # Do not lock issues created before a given date, value must follow ISO 8601
    exclude-issue-created-before: # optional, default is 
    # Do not lock issues created after a given date, value must follow ISO 8601
    exclude-issue-created-after: # optional, default is 
    # Do not lock issues created in a given time interval, value must follow ISO 8601
    exclude-issue-created-between: # optional, default is 
    # Do not lock issues closed before a given date, value must follow ISO 8601
    exclude-issue-closed-before: # optional, default is 
    # Do not lock issues closed after a given date, value must follow ISO 8601
    exclude-issue-closed-after: # optional, default is 
    # Do not lock issues closed in a given time interval, value must follow ISO 8601
    exclude-issue-closed-between: # optional, default is 
    # Only lock issues with any of these labels, value must be a comma separated list of labels
    include-any-issue-labels: # optional, default is 
    # Only lock issues with all these labels, value must be a comma separated list of labels
    include-all-issue-labels: # optional, default is 
    # Do not lock issues with any of these labels, value must be a comma separated list of labels
    exclude-any-issue-labels: # optional, default is 
    # Labels to add before locking an issue, value must be a comma separated list of labels
    add-issue-labels: # optional, default is 
    # Labels to remove before locking an issue, value must be a comma separated list of labels
    remove-issue-labels: # optional, default is 
    # Comment to post before locking an issue
    issue-comment: # optional, default is 
    # Reason for locking an issue, value must be one of `resolved`, `off-topic`, `too heated` or `spam`
    issue-lock-reason: # optional, default is resolved
    # Number of days of inactivity before a closed pull request is locked
    pr-inactive-days: 1
    # Do not lock pull requests created before a given date, value must follow ISO 8601
    exclude-pr-created-before: # optional, default is 
    # Do not lock pull requests created after a given date, value must follow ISO 8601
    exclude-pr-created-after: # optional, default is 
    # Do not lock pull requests created in a given time interval, value must follow ISO 8601
    exclude-pr-created-between: # optional, default is 
    # Do not lock pull requests closed before a given date, value must follow ISO 8601
    exclude-pr-closed-before: # optional, default is 
    # Do not lock pull requests closed after a given date, value must follow ISO 8601
    exclude-pr-closed-after: # optional, default is 
    # Do not lock pull requests closed in a given time interval, value must follow ISO 8601
    exclude-pr-closed-between: # optional, default is 
    # Only lock pull requests with any of these labels, value must be a comma separated list of labels
    include-any-pr-labels: # optional, default is 
    # Only lock pull requests with all these labels, value must be a comma separated list of labels
    include-all-pr-labels: # optional, default is 
    # Do not lock pull requests with any of these labels, value must be a comma separated list of labels
    exclude-any-pr-labels: # optional, default is 
    # Labels to add before locking a pull request, value must be a comma separated list of labels
    add-pr-labels: # optional, default is 
    # Labels to remove before locking a pull request, value must be a comma separated list of labels
    remove-pr-labels: # optional, default is 
    # Comment to post before locking a pull request
    pr-comment: # optional, default is 
    # Reason for locking a pull request, value must be one of `resolved`, `off-topic`, `too heated` or `spam`
    pr-lock-reason: # optional, default is resolved
    # Limit locking to only issues or pull requests, value must be one of `issues` or `prs`
    process-only: # optional, default is 
    # Log output parameters, value must be either `true` or `false`
    log-output: # optional
