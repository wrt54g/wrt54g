name: Close inactive issues
on:
  schedule:
    - cron: "30 1 * * *"

jobs:
  close-issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/stale@v5
        with:
          days-before-issue-stale: 10
          days-before-issue-close: 5
          stale-issue-label: "stale"
          stale-issue-message: "This issue is stale because it has been open for 10 days with no activity. We mark it as stale because we want our issues to be active."
          close-issue-message: "This issue is now closed because of the 14 day limit since stale. Feel free to create a new issue if it was not fixed yet."
          days-before-pr-stale: -1
          days-before-pr-close: -1
          repo-token: ${{ secrets.GITHUB_TOKEN }}
